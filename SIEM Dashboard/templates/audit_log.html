{% extends "base.html" %}
{% block title %}Audit Log - SIEM{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title">Audit Log</h1>
</div>
<div class="data-table-container">
    <div class="data-table-header">
        <h2 class="data-table-title">User Actions</h2>
    </div>
    <table class="data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in audit_log %}
            <tr>
                <td>{{ entry.timestamp }}</td>
                <td>{{ entry.user }}</td>
                <td>{{ entry.action }}</td>
                <td>{{ entry.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
