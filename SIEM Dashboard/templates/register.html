{% extends "base.html" %}

{% block title %}Register - SIEM Dashboard{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 5rem auto; padding: 2rem; background: var(--secondary-bg-color); border-radius: 0.5rem; box-shadow: var(--box-shadow);">
    <h1 style="margin-bottom: 1.5rem; text-align: center;">Create Account</h1>
    {% if error %}
    <div class="alert alert-danger" style="color: var(--danger-color); margin-bottom: 1rem;">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div style="margin-bottom: 1rem;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login here</a>
    </p>
</div>
{% endblock %}
